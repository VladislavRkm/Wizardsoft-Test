<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Event Tracker</h1>

    <div class="form">
        <h2>Create Category</h2>
        <input type="text" id="categoryName" placeholder="Category Name">
        <input type="number" id="categoryParentId" placeholder="Parent Category ID (optional)">
        <button onclick="createCategory()">Create Category</button>
    </div>

    <div class="form">
        <h2>Update Category</h2>
        <input type="number" id="updateCategoryId" placeholder="Category ID">
        <input type="text" id="updateCategoryName" placeholder="New Category Name">
        <input type="number" id="updateCategoryParentId" placeholder="New Parent Category ID (optional)">
        <button onclick="updateCategory(document.getElementById('updateCategoryId').value, document.getElementById('updateCategoryName').value, document.getElementById('updateCategoryParentId').value)">Update Category</button>
    </div>

    <div class="form">
        <h2>Delete Category</h2>
        <input type="number" id="deleteCategoryId" placeholder="Category ID">
        <button onclick="deleteCategory(document.getElementById('deleteCategoryId').value)">Delete Category</button>
    </div>

    <div class="form">
        <h2>Get Category by ID</h2>
        <input type="number" id="getCategoryId" placeholder="Category ID">
        <button onclick="getCategoryById(document.getElementById('getCategoryId').value)">Get Category</button>
    </div>

    <div class="form">
        <h2>Load All Categories</h2>
        <button onclick="loadCategories()">Load Categories</button>
    </div>

    <div class="form">
        <h2>Create Event</h2>
        <input type="text" id="eventTitle" placeholder="Event Title">
        <input type="text" id="eventDescription" placeholder="Event Description">
        <input type="date" id="eventStartDate">
        <input type="date" id="eventEndDate">
        <input type="number" id="eventCategoryId" placeholder="Category ID">
        <button onclick="createEvent()">Create Event</button>
    </div>

    <div class="form">
        <h2>Update Event</h2>
        <input type="number" id="updateEventId" placeholder="Event ID">
        <input type="text" id="updateEventTitle" placeholder="New Event Title">
        <input type="text" id="updateEventDescription" placeholder="New Event Description">
        <input type="date" id="updateEventStartDate">
        <input type="date" id="updateEventEndDate">
        <input type="number" id="updateEventCategoryId" placeholder="New Category ID">
        <button onclick="updateEvent(
            document.getElementById('updateEventId').value,
            document.getElementById('updateEventTitle').value,
            document.getElementById('updateEventDescription').value,
            document.getElementById('updateEventStartDate').value,
            document.getElementById('updateEventEndDate').value,
            document.getElementById('updateEventCategoryId').value
        )">
            Update Event
        </button>
    </div>

    <div class="form">
        <h2>Delete Event</h2>
        <input type="number" id="deleteEventId" placeholder="Event ID">
        <button onclick="deleteEvent(document.getElementById('deleteEventId').value)">Delete Event</button>
    </div>

    <div class="form">
        <h2>Get Event by ID</h2>
        <input type="number" id="getEventId" placeholder="Event ID">
        <button onclick="getEventById(document.getElementById('getEventId').value)">Get Event</button>
    </div>

    <div class="form">
        <h2>Load All Events</h2>
        <button onclick="loadEvents()">Load Events</button>
    </div>

    <h2>Categories</h2>
    <ul id="categoriesList"></ul>

    <h2>Events</h2>
    <ul id="eventsList"></ul>

    <script src="scripts/script.js"></script>
</body>
</html>
